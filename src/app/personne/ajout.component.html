<br>
<div class="row">
  <form class="col s8 offset-s2" (ngSubmit)="onSubmit()" #personneForm="ngForm">
    <div class="row">

      <div class="input-field col s12">
        <input id="nom" type="text" class="validate"
               pattern="^[a-zA-ZéèçÇÉÈ -]{2,20}$"
               [(ngModel)]="personne.nom"
               name="nom" #nom="ngModel"
               required>
        <label for="nom">NOM</label>
        <div [hidden]="nom.valid || nom.pristine" class="red">
            le nom est obligatoire: au plus 20 caractères
        </div>
      </div>

      <div class="input-field col s12">
        <input  id="prenom" type="text" class="validate"
                pattern="^[a-zA-ZéèÉÈçÇ -]{2,40}$"
                min="18" max="200"
                [(ngModel)]="personne.prenom"
                name="prenom" #prenom="ngModel"
                required>
        <label for="prenom">PRENOM</label>
        <div [hidden]="prenom.valid || prenom.pristine" class="red">
          le prenom est obligatoire: au plus 30 caractaires
        </div> <!-- pristine: Jamais été modifié -->
      </div>

      <div class="input-field col s12">
        <input id="age" type="number" class="validate"
               pattern="^[1-9]{1,3}$"
               [(ngModel)]="personne.age"
               name="age" #age="ngModel"
               required>
        <label for="age">AGE</label>
        <div [hidden]="age.valid || age.pristine" class="red">
            l'age est obligatoire: au plus 3 caractaires
          </div>
      </div>

      <div class="input-field col s12">
        <textarea id="description" type="text" class="materialize-textarea"
                  pattern="^[a-zA-ZéèçÇÉÈ -]{2,500}$"
                  [(ngModel)]="personne.description"
                  name="description" #description="ngModel"
                  required></textarea>
        <label for="description">DESCRIPTION</label>
        <div [hidden]="description.valid || description.pristine" class="red">
            la description est obligatoire
          </div>
      </div>

      <div class="input-field col s12">
        <textarea id="image" type="text" class="materialize-textarea"
                  [(ngModel)]="personne.image"
                  name="image" #image="ngModel"
                  required></textarea>
        <label for="image">Url Image</label>
        <div [hidden]="image.valid || image.pristine" class="red">
            l'url image est obligatoire
          </div>
      </div>

      <button routerLink="/personnes" class="blue btn-small waves-effect waves-light col s3 offset-s5" type="submit" name="action">Retour
        <i class="material-icons left">arrow_back</i>
      </button>

      <button [disabled]="!personneForm.form.valid" class="btn-small waves-effect waves-light col s3 offset-s1" type="submit" name="action">Enrg.
        <i class="material-icons left">save</i>
      </button>
    </div>
    
  </form>
</div>
